<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <p id="currentDate"></p>
    </header>
    <main>
        <div class="column">
            <h2>To-Do</h2>
            <ul class="task-list" id="todoList" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        <div class="column">
            <h2>Doing</h2>
            <ul class="task-list" id="doingList" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        <div class="column">
            <h2>Completed</h2>
            <ul class="task-list" id="completedList" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
    </main>
    <div class="task-form">
        <input type="text" id="task" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <button onclick="saveToFile()">Save</button>
        <input type="file" id="uploadFile" accept=".txt" onchange="loadTasksFromFile()">
    </div>

    <script src="script.js"></script>
</body>
</html>
